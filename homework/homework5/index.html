<head>
    
    <script src="https://code.jquery.com/jquery.min.js"></script>
      <link  href="css/styles.css" rel="stylesheet" type="text/css" />
</style>
    
</head>

<body >
    <header>
        <title>Get Weather</title>
      <h1>Get Weather</h1>
    </header>

    
    Zip:<input type="text" id="zip">
	<input type="Button" value="Go" onclick="getWeather()">
	
	<br></br>
    <div id="result"></div>
    <div id="result2"></div>
     <div id="result3"></div>
  <script> 
	var zip=$("#zip").val();

   function getWeather() {
        var zip=$("#zip").val();
        
        $.ajax({

            type: "GET",
            url: "http://api.openweathermap.org/data/2.5/weather?zip=" + zip + "&appid=522771b33652137e1675df1b6b82acb8",
            dataType: "json",
            data: { "zip": $("#zip").val(),
                    
                   },
            success: function(data,status) {    
            
               console.log(data);
               
               $("#result").html("City:" +" " + data.name);
               console.log(" "); 
                $("#result2").html("Current Temperature in Kelvin:" +  " " + data.main.temp);
                $("#result3").html("Wind Speed:" + " " + data.wind.speed + " " + "mph");
                
            },
            
            complete: function(data,status) { //optional, used for debugging purposes
           //console.log(data.name);
            }
        
        });//ajax
        
    } //function    

 	</script>
 </body>
