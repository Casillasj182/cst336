<body >
   

    <strong>
    Enter Zip:<input type="text" id="zip" name="zipcode" >

  <script> 
  
	var zip=$("#zip").val();
    var creationDate=$("#creationDate").val();
    
   function getWeather() {
        var zip=$("#zip").val();
         var creationDate=$("#creationDate").val();
         
        $.ajax({
            type: "GET",
            url: "http://api.openweathermap.org/data/2.5/weather?zip=" + zip + "&appid=522771b33652137e1675df1b6b82acb8",
            dataType: "json",
            data: { "zip": $("#zip").val(),
                    
                   },
            success: function(data,status) {    
            
               console.log(data);
               
               $("#result").html("<strong>"+"City:" +"</strong>"+" " + data.name);
               console.log(" "); 
                $("#result2").html("<strong>"+"Current Temperature in Fahrenheit:" +"</strong>"+  " " + (9/5 * ( data.main.temp- 273) + 32));
                $("#result3").html("<strong>"+"Wind Speed:" + "</strong>" + " " + data.wind.speed + " " + "mph");
                console.log("\n");
                
            },
            
            complete: function(data,status) { 
            }
        
        });//ajax
        
        
        
        
        
        //To insert and update the database with the zipcode
         $.ajax({
            type: "GET",
            url: "insert.php",
            dataType: "json",
            data: { "zip" :$("#zip").val(),
                    
                   },
            success: function(data,status) {    
            
               console.log(data);
            },
            
            complete: function(data,status) {
            }
        
        });
    
    
    
    
        
    //To
    
        
        
        
    //To get all the creation dates and display them on the webpage
         $.ajax({
            type: "GET",
            url: "getTime.php",
            dataType: "json",
            data: { "zip": $("#zip").val(),
                    
                   },
            success: function(data,status) {    
        
               $("#result6").html("<strong>"+"The zip code" +" " + zip + " " + "was searched " + "</strong>"+" " + data.length +" " + "time(s)");
               
                $("#result7").html("<strong>"+"Search History: "+"</strong>");
              for (var i = 0; i < data.length; i++) 
                { 
                   
                     $("#result7").append(" <br>" + data[i].creationDate + "<br>");
                     console.log(" ");
                }
               // $("#result7").html(data[0].creationDate);
               
         
            },
            
            complete: function(data,status) {
            }
        
        });
    }
